<!DOCTYPE html>
<html>
<style>
body {
    display:flex;
	flex-direction:column;
	justify-content:center;
    min-height:100vh;
    background-color: #373F51;
	margin: 0;
	padding: 0;
	align-items: center;
}
.main {
    text-align: center;
	width: 100vw;
	margin : auto;
	align-items: center;
	padding: 0px;
}
.center {
    text-align: center;
	margin : auto;
	align-items: center;
	padding: 0px;
}
</style>
<head>

       <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
          <script src="https://code.jquery.com/jquery-3.5.0.js"></script>


</script>
</head>
<body>


<script>


(function() {
  $.getJSON( "https://api.thingspeak.com/channels/1353418/feeds/last.json", {
    format: "json"
  })
    .done(function( data ) {
	
           var temp = '<p>Temperature : ' + data.field1 + '</p>';
           $("#temp").append(temp);
		   
           var humi = '<p>Humidity : ' + data.field2 + '</p>';
           $("#humi").append(humi);
	
      
    });
})();
</script>
<div class="main">
<div  id="temp"></div>
<div  id="humi"></div>
<div class="center"><iframe width="1024" height="400" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1353418/charts/1?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&results=60&title=Temperature&type=line&yaxismax=40&yaxismin=0&width=1024&height=400"></iframe></div>
<div class="center"><iframe width="1024" height="400" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1353418/charts/2?bgcolor=%23ffffff&color=%23d62020&days=1&dynamic=true&results=60&title=Humidity&type=line&yaxismax=100&yaxismin=0&width=1024&height=400"></iframe></div>
</div>
</body>
</html>
